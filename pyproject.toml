[build-system]
requires = ["setuptools", "wheel", "setuptools-git-versioning"]
build-backend = "setuptools.build_meta"

[project]
name = "clean_notebook"
description = "A simple package to clean notebook files output and metadata"
requires-python = ">=3.8"
keywords = ["clean", "notebook"]
license = {text = "BSD 3-Clause License"}
dynamic = ["version"]

[project.scripts]
clean-notebook = "clean_notebook.__main__:main"

[project.optional-dependencies]
dev = ["pytest", "black", "ruff", "mypy", "pre-commit"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["clean_notebook*"]
namespaces = false

[tool.setuptools-git-versioning]
enabled = true
dev_template = "{tag}+{ccount}.g{sha}"
dirty_template = "{tag}+{ccount}.g{sha}.dirty"

[tool.pytest.ini_options]
addopts = "-vv"

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.8"
files = ["src", "tests"]

strict = true

pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

implicit_reexport = true
namespace_packages = true
warn_return_any = false
warn_unreachable = true
disallow_untyped_decorators=false

[tool.ruff]
target-version = "py38"
line-length = 88

exclude = [".git", "node_modules"]
select = ["E", "F", "RUF", "UP", "W", "I"]
ignore = ["E402", "E731", "E741"]

fix = true

[tool.ruff.per-file-ignores]
"__init__" = ['F403']

[tool.ruff.isort]
known-first-party = ["clean_notebook"]
